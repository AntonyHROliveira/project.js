<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interação com js</title>
</head>
<body>
    <h1>O que o JavaScript pode fazer</h1>

<p id="oculto" style="display: block;">JavaScript pode mostra elementos oculto(hidden) do Html</p>

<p id="demo" style="display:none">Olá desenvolvedor em JavaScript</p>

<!-- <button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button> -->
 <!-- OU -->
<button type="button" onclick="(myFunction())">Click Me!</button>

<script>
    function myFunction() {

    // JavaScript pode mostrar elementos oculto(hidden) do Html
        document.getElementById("demo").style.display = "block"; 

    // JavaScript pode esconder elementos do Html
        document.getElementById("oculto").style.display = "none";

    // JavaScript pode mudar o conteúdo HTML
        document.getElementById("demo").innerHTML = "Olá desenvolvedor em JavaScript";
    
    // JavaScript pode mudar o estilo de um elemento HTML
    document.getElementById("demo").style.color = "red";
    
    // JavaScript pode alterar o valor de um atributo HTML
   // document.getElementById("demo").setAttribute("style", "color: blue; font-size: 20px;"); 
        
    }
    
</script>

</body>
</html>
