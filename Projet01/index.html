<!-- 2° VERSÃO -->
<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
  </head>

  <body>
    <h1>Login</h1>

    <form action="/login" method="POST">
      <label for="email">Email:</label>

      <input type="email" id="email" name="email" required />

      <br /><br />

      <label for="password">Senha:</label>

      <input type="password" id="password" name="password" required />

      <br /><br />

      <button type="submit">Entrar</button>
    </form>

    <br />

    <button onclick="window.location.href='/auth/facebook'">
      Entrar com Facebook
    </button>

    <br /><br />

    <button onclick="window.location.href='/auth/github'">
      Entrar com GitHub
    </button>

    <br /><br />

    <button onclick="window.location.href='/auth/twitter'">
      Entrar com Twitter
    </button>

    <br /><br />

    <button onclick="window.location.href='/auth/linkedin'">
      Entrar com LinkedIn
    </button>

    <br /><br />

    <button onclick="window.location.href='/auth/instagram'">
      Entrar com Instagram
    </button>

    <br /><br />

    <button onclick="window.location.href='/auth/google'">
      Entrar com Google
    </button>

    <br /><br />
  </body>
</html>
